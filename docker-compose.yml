version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: aprendev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: aprendev-redisinsight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redisinsight-data:/db
    depends_on:
      - redis

volumes:
  redis-data:
    name: aprendev_redis_data
  redisinsight-data:
    name: aprendev_redisinsight_data
